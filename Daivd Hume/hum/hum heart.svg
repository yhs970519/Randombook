      @keyframes scale1{
        0% { transform: scale(1); }
        30% { transform: scale(0.9); }
        60% { transform: scale(1); }
        100% { transform: scale(1); }
      }

      @keyframes rotate1{
        0% { transform: rotate(0); }
        50% { transform: rotate(360deg); }
        100% { transform: rotate(0); }
      }
