    <radialGradient id="_humEye1_13" data-name="humEye1 13" cx="226.77" cy="119.25" fx="226.77" fy="119.25" r="226.77" gradientTransform="translate(0 73.92) scale(1 .69)" gradientUnits="userSpaceOnUse">
