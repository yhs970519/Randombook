  <g id="humEye1_layer2" data-name="humEye1_layer2">
    <g>
      <g>
        <ellipse class="humEye1-12" cx="226.77" cy="155.91" rx="226.77" ry="155.91"/>
        <g>
          <text class="humEye1-4"><tspan x="106.12" y="61.34">新しい推論や結論を通さず、過去の反復のみによって生じる全</tspan><tspan x="84.18" y="74.1">ての判断・行為。習慣は想像力を促し、ある対象に関する思考に没頭させ</tspan><tspan x="67.42" y="86.85">る影響力のみを持つ。また習慣は反</tspan><tspan class="humEye1-9" x="203.49" y="86.85">省(</tspan><tspan x="220.49" y="86.85">考え</tspan><tspan class="humEye1-9" x="237.5" y="86.85">る)</tspan><tspan x="254.51" y="86.85">以前に作用し</tspan><tspan class="humEye1-2" x="305.53" y="86.85">、</tspan><tspan x="313.84" y="86.85">比較が行われない</tspan><tspan class="humEye1-13" x="381.87" y="86.85">。</tspan><tspan x="54.43" y="99.61">不完全な習慣は蓋然性の直接的な源泉である。完全な習慣はそれと相反される経験によっ</tspan><tspan x="44.47" y="112.37">て粉々に分かれ、また類似の経験同志の共助によって再結合される。そのため完全な習慣も蓋</tspan><tspan x="37.11" y="125.12">然性の間接的な源泉である。非哲学的な蓋然性の原因であり、それの唯一の治療薬でもある。習慣</tspan><tspan x="32.06" y="137.88">は一般規則の形式から現在の経験と観察とも相反され得る判断に影響を及ぼす。したがって習慣は非</tspan><tspan x="29.18" y="150.63">哲学的蓋然性と哲学的蓋然性</tspan><tspan x="305.58" y="150.63">が対立する原因である</tspan><tspan class="humEye1-13" x="390.62" y="150.63">。</tspan></text>
          <text class="humEye1-7" transform="translate(215.46 38.32)"><tspan class="humEye1-10" x="0" y="0">習</tspan><tspan x="11.05" y="0">慣</tspan></text>
        </g>
      </g>
      <g>
        <ellipse class="humEye1-14" cx="226.77" cy="325.98" rx="226.77" ry="155.91"/>
        <g>
          <text class="humEye1-4"><tspan x="29.75" y="340.94">信念とは観念に力と生き生きしさ</tspan><tspan x="288.77" y="340.94">を与える方式または、習慣により</tspan><tspan class="humEye1-13" x="416.33" y="340.94">、</tspan><tspan x="33.21" y="353.69">現前する印象と関係されたり連合される生き生きした観念そのものとも言える。印象は自身と関係さ</tspan><tspan x="38.86" y="366.45">れる観念に印象固有の力と生動性を渡す</tspan><tspan class="humEye1-1" x="191.93" y="366.45">。</tspan><tspan x="197.83" y="366.45">このように印象の力が転移することは自然な性向である</tspan><tspan class="humEye1-13" x="410.43" y="366.45">。</tspan><tspan x="46.89" y="379.2">新しい推論や結論を通さなくとも、印象の現前から現れる信念は習慣からでのみ由来する。全</tspan><tspan x="57.62" y="391.96">ての蓋然的な推</tspan><tspan class="humEye1-9" x="117.15" y="391.96">論(</tspan><tspan x="134.16" y="391.96">推論は究極的に全て蓋然的</tspan><tspan class="humEye1-9" x="236.2" y="391.96">だ)</tspan><tspan x="253.21" y="391.96">は感覚の一種に過ぎず、我々は自ら</tspan><tspan x="71.54" y="404.72">の好みと情緒に従うしかない。私が何かの原理を確信するとき、その原理は私を</tspan><tspan x="89.5" y="417.47">より刺激する観念にすぎない。私がある主張を他よりも好むとき、その</tspan><tspan x="113.34" y="430.23">主張の優れさは私自身の趣によって決められる</tspan><tspan class="humEye1-13" x="291.92" y="430.23">。</tspan></text>
          <text class="humEye1-7" transform="translate(215.43 456.11)"><tspan x="0" y="0">信念</tspan></text>
        </g>
      </g>
      <g>
        <path class="humEye1-8" d="M226.77,170.08c-79.6,0-149.62,28.21-190.08,70.87,40.46,42.66,110.48,70.87,190.08,70.87s149.62-28.21,190.08-70.87c-40.46-42.66-110.48-70.87-190.08-70.87Z"/>
        <circle class="humEye1-11" cx="226.77" cy="240.94" r="56.69"/>
        <g>
          <text class="humEye1-6" transform="translate(204.09 244.4)"><tspan x="0" y="0">因果関係</tspan></text>
          <text class="humEye1-5" transform="translate(85.33 244.4)"><tspan x="0" y="0">精</tspan><tspan class="humEye1-15" x="11.34" y="0">神の</tspan><tspan x="33.72" y="0">決定</tspan></text>
          <text class="humEye1-3" transform="translate(294.8 230.78)"><tspan x="0" y="0">因果関係と習慣は</tspan><tspan class="humEye1-13" x="68.03" y="0">、</tspan><tspan x="0" y="12.76">観念に記憶と感覚印象の</tspan><tspan x="0" y="25.51">ような実際性を与える</tspan><tspan class="humEye1-13" x="85.04" y="25.51">。</tspan></text>
        </g>
      </g>
    </g>
  </g>
